name: Setup Node.js and PNPM

description: Checks out code, sets up Node.js and pnpm, and caches dependencies.

runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"
        cache: "pnpm"
