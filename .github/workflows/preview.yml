name: Deploy PR Preview to GitHub Pages

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup node, yarn, and cache
        uses: ./.github/actions/setup-node-yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Update base path for preview
        run: |
          sed -i "s|base: \"/\"|base: \"/pr-${{ github.event.number }}/\"|" astro.config.mjs
          echo "Updated astro.config.mjs with base path for PR preview:"
          cat astro.config.mjs
      - name: Build site
        run: yarn build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Post or Update PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const comment_body = `ðŸš€ Preview deployment is ready at: ${{ steps.deployment.outputs.page_url }}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing_comment = comments.find(comment => comment.user.login === 'github-actions[bot]' && comment.body.startsWith('ðŸš€ Preview deployment is ready at:'));
            if (existing_comment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing_comment.id,
                body: comment_body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment_body
              });
            }
